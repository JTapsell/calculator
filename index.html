<body>

        <!-- <input type="text" disabled="disabled" id="answer"/> -->
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="keyboard">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">/</button>
        </div>
        <div class="keyboard">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">x</button>
        </div>
        <div class="keyboard">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
        </div>
        <div class="keyboard">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>

            <button class="operator" id="+"
                style="height:88px; float: right;margin-right: 38px; margin-left: -13px;">+</button>
        </div>
        <div class="keyboard">
            <button class="number" id="0">0</button>
            <button class="operator" id=".">.</button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
